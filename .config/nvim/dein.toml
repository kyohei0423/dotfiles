[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
if = 'has("nvim")'
hook_add = 'source ~/.config/nvim/plugins/denite.rc.vim'

# 非同期で実行
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# Color scheme
[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add='source ~/.config/nvim/plugins/iceberg.rc.vim'

# ファイルツリー
[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add='source ~/.config/nvim/plugins/nerdtree.rc.vim'

# fuzzy finder
[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0
hook_add = 'source ~/.config/nvim/plugins/fzf.rc.vim'

# fzf for vim
[[plugins]]
repo = 'junegunn/fzf.vim'
if = 'executable("fzf")'
depends = 'junegunn/fzf'
hook_add = 'source ~/.config/nvim/plugins/fzf-vim.rc.vim'
