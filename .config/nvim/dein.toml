[[plugins]]
repo = 'Shougo/dein.vim'

# 非同期で実行
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# Color scheme
[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add='source ~/.config/nvim/plugins/iceberg.rc.vim'

# ファイルツリー
[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add='source ~/.config/nvim/plugins/nerdtree.rc.vim'

# fuzzy finder
[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0

# fzf for vim
[[plugins]]
repo = 'junegunn/fzf.vim'
if = 'executable("fzf")'
depends = 'junegunn/fzf'
hook_add = 'source ~/.config/nvim/plugins/fzf-vim.rc.vim'

# Git
[[plugins]]
repo = "tpope/vim-fugitive"
hook_add = 'source ~/.config/nvim/plugins/vim-fugitive.rc.vim'

# Gitの編集箇所を表示
[[plugins]]
repo = 'airblade/vim-gitgutter'

# Asynchronous syntax checker
[[plugins]]
repo = 'w0rp/ale'
on_ft = ['ruby', 'javascript', 'javascript.jsx', 'typescript']
hook_add = 'source ~/.config/nvim/plugins/ale.rc.vim'

# statusline
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = 'source ~/.config/nvim/plugins/lightline.rc.vim'
on_source = ['vim-fugitive', 'ale']

# lightlineにaleの結果を表示する
[[plugins]]
repo = 'maximbaz/lightline-ale'
depends = ['lightline.vim', 'ale']
hook_add = '''
let g:lightline.component_expand = {
      \  'linter_checking': 'lightline#ale#checking',
      \  'linter_warnings': 'lightline#ale#warnings',
      \  'linter_errors': 'lightline#ale#errors',
      \  'linter_ok': 'lightline#ale#ok',
      \ }
let g:lightline.component_type = {
      \     'linter_checking': 'left',
      \     'linter_warnings': 'warning',
      \     'linter_errors': 'error',
      \     'linter_ok': 'left',
      \ }
let g:lightline#ale#indicator_warnings = "⚠ "
let g:lightline#ale#indicator_errors = "✕ "
'''

# コメントアウトのトグル
[[plugins]]
repo = 'tomtom/tcomment_vim'

# スニペット
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

# LSP
# solargraphではsocketを開く必要がある
# nohup solargraph socket & を起動時に実行する
[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = '''
bash install.sh
solargraph server
'''
hook_add = 'source ~/.config/nvim/plugins/languageClient-neovim.rc.vim'
