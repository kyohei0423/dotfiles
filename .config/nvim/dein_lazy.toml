# filetype checker
[[plugins]]
repo = 'Shougo/context_filetype.vim'

# emmet
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['javascript', 'javascript.jsx', 'html', 'html.eruby']
hook_post_update = '''
let g:user_emmet_leader_key = ','
'''

# html
[[plugins]]
repo = 'othree/html5.vim'
on_ft = ['html']

# js syntax highlighter
[[plugins]]
repo = 'billyvg/tigris.nvim'
on_ft = ['javascript', 'javascript.jsx']
hook_post_update = 'source ~/.config/nvim/plugins/tigris.rc.vim'

# JavaScript indent
[[plugins]]
repo = 'jason0x43/vim-js-indent'
on_ft = ['javascript', 'javascript.jsx', 'typescript']

# TypeScript
[[plugins]]
repo = 'Quramy/tsuquyomi'
on_ft = 'typescript'

# TypeScript syntax highlighter
[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = 'typescript'

# toml syntax highlighter
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# indent
[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = 'source ~/.config/nvim/plugins/indentLine.rc.vim'

# カッコ補完
[[plugins]]
repo = 'cohama/lexima.vim'
on_i = 1

# ホワイトスペースを可視化
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

# 非同期での補完フレームワーク
[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
on_i = 1
hook_source = '''
let g:deoplete#enable_at_startup = 1
'''

# JavaScript補完
[[plugins]]
repo = 'carlitux/deoplete-ternjs'
on_ft = ['javascript', 'javascript.jsx']
build = 'npm install -g tern'
depends = ['deoplete.nvim']
